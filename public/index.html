<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
</head>
<body class="bg-login">
    <div class="form-login items-center flex flex-col bg-[#181A1CD6] bg-opacity-[84%] w-[529px] max-[1300px]:w-[480px] px-10 rounded-[16px] py-8 my-40">
        <img src="../src/image/logo.png" alt="" class="w-[150px]">
        <div class="mt-8 mb-5">
            <h1 class="text-center text-4xl max-[1300px]:text-3xl font-lato text-white font-normal">Masuk</h1>
            <p class="font-lato text-white text-sm font-normal mt-2">Selamat datang kembali!</p>
        </div>
        <form action="" class="w-full">
            <!-- Username -->
            <h3 class="text-white text-lg font-lato font-medium mb-2">Username</h3>
            <input type="text" class="w-full border rounded-full h-[45px] text-white border-[#E7E3FC3B]/35 placeholder-[#C1C2C4] px-5 placeholder-lato max-[1300px]:text-base text-lg" placeholder="Masukkan Username">
        
            <!-- Kata Sandi -->
            <h3 class="text-white text-lg font-lato font-medium mb-2 mt-8">Kata Sandi</h3>
            <div class="relative w-full">
                <input id="password" type="password" class="w-full border rounded-full h-[45px] text-white border-[#E7E3FC3B]/35 placeholder-[#C1C2C4] px-5 placeholder-lato max-[1300px]:text-base text-lg pr-12" placeholder="Masukkan Kata Sandi">
                
                <!-- Tombol Icon Mata -->
                <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-4 flex items-center">
                    <!-- Mata Terbuka -->
                    <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-gray-400">
                        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                        <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
                    </svg>
        
                    <!-- Mata Tertutup (Hidden by default) -->
                    <img id="eye-closed" src="../src/image/mata.svg" alt="Mata Tertutup" class="w-6 h-6 hidden">
                </button>
            </div>

            <div class="flex">
                <h1 class="text-[#C1C2C4] mt-3 font-lato mr-auto">Belum punya akun? <a href="register.html" class="text-white">Daftar</a></h1>
                <a class="mt-2 font-lato text-white">Lupa kata sandi?</a>
            </div>

            <button type="submit" class="mt-8 font-lato font-semibold text-white bg-[#3D4142] border border-[#E7E3FC3B]/35 rounded-full flex justify-center items-center text-base max-[1300px]:text-sm h-[55px] w-full">
                Masuk
            </button>

            <h1 class="mx-auto text-[#9D9EA1] text-sm w-max my-2">Atau</h1>

            <button id="password" type="password" class="w-full border rounded-full h-[45px] text-white border-[#E7E3FC3B]/35 placeholder-[#C1C2C4] px-5 text-lg pr-12 flex justify-center items-center">
                <img src="../src/image/google.png" alt="" class="w-[20px]">
                <h1 class="font-lato text-white ml-5 max-[1300px]:text-sm">Masuk dengan Google</h1>
            </button>
        </form>
        
        
        
    </div>



<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeOpen = document.getElementById("eye-open");
        const eyeClosed = document.getElementById("eye-closed");
    
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeOpen.classList.add("hidden");
            eyeClosed.classList.remove("hidden");
        } else {
            passwordInput.type = "password";
            eyeOpen.classList.remove("hidden");
        eyeClosed.classList.add("hidden");
        }
    }
</script>

</body>
</html>
